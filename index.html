<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <!-- Include the heading, input field and convert button -->
        <div class="primary">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unit-input" required>
            <button id="convert-btn">Convert!</button>
        </div>

        <!-- Include all the different metrics -->
        <div class="secondary">
            <div class="metric">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">Enter a value to obtain meter/feet conversions</p>
            </div>
            <div class="metric">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">Enter a value to obtain liters/gallons conversions</p>
            </div>
            <div class="metric">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">Enter a value to obtain kilos/pounds conversions</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
